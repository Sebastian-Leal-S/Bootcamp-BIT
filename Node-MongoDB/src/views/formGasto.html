<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion de gastos</title>
  </head>
  <body>
    <a href="/">Inicio</a>
    <a href="/agregar">Agregar gasto</a>
    <a href="/listado">Ver gastos</a>

    <form id="form_agregar">
      <select name="tipo">
        <option value="gasto">Gasto</option>
        <option value="ingreso">Ingreso</option>
      </select>
      <br />
      <input type="number" name="monto" placeholder="$" />
      <br />
      <textarea name="descripcion" cols="30" rows="7" placeholder="Descripcion"></textarea>
      <br />
      <input type="date" name="fecha" />
      <br />
      <button type="submit">Agregar</button>
    </form>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../public/js/formGastos.js"></script>
  </body>
</html>
