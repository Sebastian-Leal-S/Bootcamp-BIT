<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  
  <!-- forms -->
<div class="container my-3">
  <div class="row">
    <!-- Form Client -->
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-3 py-3">
      <h3>Cliente</h3>

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
        <input type="text" class="form-control" id="lastName" placeholder="Apellidos" required>
      </div>

      <input type="text" class="form-control mb-3" placeholder="tuCorreo@ejemplo.com" id="email" required>
      <input type="tel" class="form-control mb-3" placeholder="Celular" id="numberPhone" required>
      <input type="date" class="form-control mb-3" id="date" required>

      <button class="btn btn-primary btn-lg btn-block" id="btnSaveClient">Guardar Cliente</button>

    </div>

    <!-- Form Products -->
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-3 py-3 d-flex flex-column">
      <h3>Producto</h3>

      <input type="text" class="form-control mb-3" placeholder="Nombre" id="nameProduct" class="inputProduct">
      <input type="number" class="form-control mb-3" placeholder="Cantidad" id="amount" class="inputProduct">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" placeholder="Precio" id="price" class="inputProduct">
      </div>

      <button class="btn btn-primary btn-lg btn-block mt-auto" type="submit" id="btnSaveProduct">Guardar Producto</button>
      
    </div>

  </div>
</div>

</body>
</html>
