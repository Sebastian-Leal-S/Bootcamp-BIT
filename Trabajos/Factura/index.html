<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./icon.svg" type="image/x-icon">
  <title>Ejercicio Factura by Sebastian Leal</title>
  <!-- Bootrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- navbar -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">Ejercicio Factura Por Sebastian Leal Sanchez</span>
        </nav>
      </div>
    </div>  
  </div>

  <!-- forms -->
  <div class="container my-3">
    <div class="row">
      <!-- Form Client -->
      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-3 py-3">
        <h3>Cliente</h3>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
          <input type="text" class="form-control" id="lastName" placeholder="Apellidos" required>
        </div>

        <input type="text" class="form-control mb-3" placeholder="tuCorreo@ejemplo.com" id="email" required>
        <input type="tel" class="form-control mb-3" placeholder="Celular" id="numberPhone" required>
        <input type="date" class="form-control mb-3" id="date">

        <button class="btn btn-primary btn-lg btn-block" id="btnSaveClient">Guardar Cliente</button>
        
      </div>

      <!-- Form Products -->
      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-3 py-3 d-flex flex-column">
        <h3>Producto</h3>

        <input type="text" class="form-control mb-3" placeholder="Nombre" id="nameProduct" class="inputProduct">
        <input type="number" class="form-control mb-3" placeholder="Cantidad" id="amount" class="inputProduct">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" placeholder="Precio" id="price" class="inputProduct">
        </div>

        <button class="btn btn-primary btn-lg btn-block mt-auto" type="submit" id="btnSaveProduct">Guardar Producto</button>
        
      </div>
      
    </div>
  </div>
  
  <!-- tables -->
  <div class="container my-3">
    <div class="row">
      <!-- table client -->
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        
        <h3>Cliente</h3>
        
        <table class="table table-striped">
          <thead class="thead-light">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Corre</th>
              <th scope="col">Telefono</th>
              <th scope="col">Fecha</th>
            </tr>
          </thead>
          <!-- Añadir Cliente -->
          <tbody id="tableClient"></tbody>
        </table>
      </div>
      <!-- table product -->
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="p-1 bg-light">
          <h3 class="m-0">Productos</h3>
        </div>
        
        <table class="table table-striped">
          <thead class="thead-light">
            <tr>
              <th scope="col">Cant.</th>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <!-- Añadir Producto -->
          <tbody id="tableProduct"></tbody>
        </table>
      </div>
    </div>

    <div class="row justify-content-between align-items-center">
      <div class="col">
        <h3>Total a pagar</h3>
      </div>
      <div class="col-4 d-flex flex-row align-items-center">
        <span class="font-weight-bold ml-2 m-0 p-0">$</span>
        <h5 class="m-0" id="priceTotal">0</h5>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
