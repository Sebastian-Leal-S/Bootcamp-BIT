<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./normalize.css"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Ejercicio Factura by Sebastian Leal</title>
</head>
<body>

  <div class="container">
    <div class="row my-5">
      <div class="col">
        <h2>Ejercicio Factura Por Sebastian Leal Sanchez</h2>
        <hr>

        <h3>Cliente</h3>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
          <input type="text" class="form-control" id="lastName" placeholder="Apellidos" required>
        </div>

        <input type="text" class="form-control mb-3" placeholder="tuCorreo@ejemplo.com" id="email" required>
        <input type="tel" class="form-control mb-3" placeholder="Celular" id="numberPhone" required>
        <input type="date" class="form-control mb-3" id="date" required>

        <div class="col-12 d-flex flex-row-reverse">
          <button class="btn btn-primary" type="submit" id="btnSaveClient">Guardar Cliente</button>
        </div>

        <h3>Producto</h3>
        <hr>

        <input type="text" class="form-control mb-3" placeholder="Nombre" id="nameProduct" class="inputProduct">
        <input type="number" class="form-control mb-3" placeholder="Cantidad" id="amount" class="inputProduct">

        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" placeholder="Precio" id="price" class="inputProduct">
        </div>
      </div>

      <div class="col-12 d-flex flex-row-reverse">
        <button class="btn btn-primary" type="submit" id="btnSaveProduct">Guardar Producto</button>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <h3>Cliente</h3>
        <hr>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <!-- Añadir Cliente -->
          <tbody id="tableClient">
            
          </tbody>
        </table>
      </div>
    </div>

    <div class="row mb-3">
      <h3>Productos</h3>
      <hr>
      <div class="col">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Cant.</th>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <!-- Añadir Producto -->
          <tbody id="tableProduct">
            
          </tbody>
        </table>
      </div>
    </div>

    <div class="row justify-content-between align-items-center">
      <div class="col-4">
        <h3>Total a pagar</h3>
      </div>
      <div class="col-2 d-flex flex-row align-items-center">
        <span class="font-weight-bold m-0 p-0">$</span>
        <h5 class="m-0" id="priceTotal">0</h5>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
