<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <header>
      <nav class="nav navbar fixed-top navbar-expand-lg navbar-dark bg-dark bg-body-tertiary">
        <div class="container-fluid">
          <a class="logo navbar-brand" href="/">Node + AJAX </a>

          <div class="collapse navbar-collapse order-2" id="navbar">
            <ul class="menu navbar-nav ms-auto mb-2 mb-lg-0" id="btnsNavbar">
              <li class="nav-item me-4">
                <a class="btn btn-dark" href="/registro" role="button">Registro</a>
              </li>
              <li class="nav-item me-4">
                <a class="btn btn-dark" href="/mi_turno" role="button">Mi turno</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="formulario_registro">
      <div class="container">
        <div class="row">
          <div class="col">
            <form action="/form_reg" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="name" aria-describedby="Nombre" />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="Apellido" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="Correo electronico"
                />
                <div class="form-text">Nosotros nunca compartiremos tu correo con nadie mas.</div>
              </div>
              <select class="form-select" aria-label="Seleccion de profesional">
                <option selected>Abre el menu de seleccion</option>
                <option value="General">General</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Odontologo">Odontologo</option>
              </select>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
