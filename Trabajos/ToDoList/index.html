<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./dino-icon.png" type="image/x-icon" />
    <title>Ejercicio ToDo List por Sebastian Leal Sanchez</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar navbar-expand-lg navbar-light mb-3">
      <div class="container-fluid">
        <a href="#" class="navbar-brand pr-3">
          <img
            src="./dino-icon-32.png"
            width="32"
            height="32"
            class="d-inline-block align-text-top"
          />
          To-Do List Web App By Sebastian Leal Sanchez
        </a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- Asignar tareas -->
        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 p-3">
          <div class="mb-3 form-floating">
            <input
              type="text"
              id="inputTaskName"
              class="form-control"
              placeholder="Deja un titulo aquí"
            />
            <label for="inputTaskName">Deja un titulo aquí</label>
          </div>

          <!-- <div class="form-floating">
          <textarea id="inputTaskDesc" class="form-control" ></textarea>
          <label for="taskDesc">Descripción</label>
        </div> -->

          <!-- <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div> -->

          <button id="btnAddTask" class="btn btn-success btn-block">
            Nueva tarea
          </button>
        </div>
        <!-- Ver tareas -->
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 p-3">
          <ul class="list-group" id="listTask">
            <!-- <li class="list-group-item">
            <span> Name Task </span>
          </li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    
  </body>
</html>
