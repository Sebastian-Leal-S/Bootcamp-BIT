<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./dino-icon.png" type="image/x-icon" />
    <title>Ejercicio ToDo List por Sebastian Leal Sanchez</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <!-- Barra de navegación -->
    <div class="navbar navbar-expand-lg bg-light bg-gradient mb-3">
      <div class="container-fluid">
        <a href="#" class="navbar-brand pr-3">
          <img
            src="./dino-icon-32.png"
            width="32"
            height="32"
          />
          To-Do List Web App By Sebastian Leal Sanchez
      </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
      <div class="row">

        <!-- Sección para asignar tareas -->
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 p-3">
          <div class="mb-3 form-floating">
            <input
              type="text"
              id="inputTaskName"
              class="form-control"
              placeholder="Deja un titulo aquí"
            />
            <label for="inputTaskName">Título</label>
          </div>

          <div class="mb-3 form-floating">
            <textarea id="inputTaskDesc" class="form-control" placeholder="Escribe una descripcion"></textarea>
            <label for="inputTaskDesc">Descripción</label>
          </div>

          <div class="d-grid">
            <button id="btnAddTask" class="btn btn-success">
              Nueva tarea
            </button>
          </div>

        </div>

        <!-- Sección para ver tareas -->
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 p-3">
          <ul class="list-group" id="listTask">
            <!-- <li class="d-felx flex-coumn list-group-item">
              <span class="">Comida</span>
              <hr>
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti earum odio hic optio nulla non at cum tempore ad quod nihil quidem pariatur iure mollitia dolores, sint eum facere provident.</p>
            </li> -->
          </ul>
        </div>

      </div>
    </div>

    <!-- Script JavaScript -->
    <script src="./script.js"></script>
    
  </body>
</html>
